# ===============================
# Application
# ===============================
spring.application.name=demo

# ===============================
# Server Configuration
# (DO NOT CHANGE PORT)
# ===============================
server.port=9001

# For HTTPS / reverse proxy support
server.forward-headers-strategy=framework

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/event_broadcast_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=YOUR_MYSQL_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT Configuration
# ===============================
jwt.secret=MySuperSecretJwtKey1234567890
jwt.validity=86400000

# ===============================
# Swagger Configuration
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Logging
# ===============================
logging.level.org.springframework.security=DEBUG