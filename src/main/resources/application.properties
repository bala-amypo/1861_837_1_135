spring.application.name=demo
server.port=9001

# REQUIRED for reverse proxy (Amypo)
server.forward-headers-strategy=framework

# Swagger
springdoc.swagger-ui.use-root-path=true

# DB
spring.datasource.url=jdbc:mysql://localhost:3306/transport?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
jwt.secret=ThisIsAVerySecureSecretKeyForJwtTokenGeneration123456
jwt.validity=3600000
