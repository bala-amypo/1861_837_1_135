spring.application.name=demo
server.port=9001

# REQUIRED for reverse proxy (Amypo)
server.forward-headers-strategy=framework

# Swagger
springdoc.swagger-ui.use-root-path=true

# ======================
# DATABASE (MySQL)
# ======================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/transport?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================
# JPA / HIBERNATE
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ======================
# JWT
# ======================
jwt.secret=ThisIsAVerySecureSecretKeyForJwtTokenGeneration123456
jwt.validity=3600000